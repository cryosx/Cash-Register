        <div id="display">
            <span id="currency">$</span>
            <span id="display_value">0.00</span>
        </div>
        <div id="cash_register_buttons">
            <div id="num_buttons">
                <button class="num_button" value="7">7</button>
                <button class="num_button" value="8">8</button>
                <button class="num_button" value="9">9</button>
                <button class="num_button" value="4">4</button>
                <button class="num_button" value="5">5</button>

                <button class="num_button" value="1">1</button>

                <button class="num_button" value="3">3</button>
                <button class="num_button" value="0">0</button>
                <button class="num_button" id="button_00" value="00">00</button>
                <button class="num_button" id='button_period' value=".">.</button>
            </div>
            <div id="operator_buttons">
                <button class="operator_button" value="divide">÷</button>
                <button class="operator_button" value="multiply">×</button>
                <button class="operator_button" value="subtract">-</button>
                <button class="operator_button" value="add">+</button>
                <!-- <button class="operator_button" value="=">=</button> -->
                <button id="button_calculate">=</button>

            </div>
            <div id="register_buttons">
                <button class="register_button" id="button_clear">Clear</button>
                <button class="register_button" id="button_get_balance">Get Balance</button>
                <button class="register_button" id="button_deposit_cash">Deposit Cash</button>
                <button class="register_button" id="button_withdraw_cash">Withdraw Cash</button>
            </div>
