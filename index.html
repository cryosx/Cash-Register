<body>
    <div id="cash_register">
        <div id="display_container"><span>$</span><span id="display">0.00</span></div>
        <table>
            <tr>
                <td><button class="button num_button" id="button_7" value="7">7</button></td>
                <td><button class="button num_button" id="button_8" value="8">8</button></td>
                <td><button class="button num_button" id="button_9" value="9">9</button></td>
                <td><button class="button operator_button" id="button_divide" value="divide">÷</button></td>
                <td><button class="cash_register_button" id="button_clear">Clear</button></td>                    
            </tr>
            <tr>
                <td><button class="button num_button" id="button_4" value="4">4</button></td>
                <td><button class="button num_button" id="button_5" value="5">5</button></td>
                <td><button class="button num_button" id="button_6" value="6">6</button></td>
                <td><button class="button operator_button" id="button_multiply" value="multiply">×</button></td>
                <td><button class="cash_register_button" id="button_get_balance">Get Balance</button></td>                                        

            </tr>
            <tr>
                <td><button class="button num_button" id="button_1" value="1">1</button></td>
                <td><button class="button num_button" id="button_2" value="2">2</button></td>
                <td><button class="button num_button" id="button_3" value="3">3</button></td>
                <td><button class="button operator_button" id="button_subtract" value="subtract">-</button></td>
                <td><button class="cash_register_button" id="button_deposit_cash">Deposit Cash</button></td>                    

            </tr>
                <tr>
                <td><button class="button num_button" id="button_0" value="0">0</button></td>
                <td><button class="button" id="button_00">00</button></td>
                <td><button class="button" id="button_period" value=".">.</button></td>
                <td><button class="button operator_button" id="button_add" value="add">+</button></td>
                <td><button class="cash_register_button" id="button_withdraw_cash">Withdraw Cash</button></td>                                        
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td><button class="button" id="button_calculate">=</button></td>
            </tr>
        </table>
